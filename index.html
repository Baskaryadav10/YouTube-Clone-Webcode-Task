<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
     rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="https://raw.githubusercontent.com/kunaal438/youtube-clone/master/img/logo.PNG" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><span class="material-symbols-outlined">search</span></button>
        </div>
        <div class="user-options">
            <span class="material-symbols-outlined">video_call</span>
            <img src="https://raw.githubusercontent.com/google/material-design-icons/c764ca99a5f24cfca7f97d98a92b259b92f903da/symbols/web/apps/materialsymbolsoutlined/apps_20px.svg" class="icon" alt="">
            <span class="material-icons">
                notifications
            </span>
            <div class="user-dp">
                <img src="https://lh3.googleusercontent.com/a/AEdFTp7JabXgC7yUDHf3vVKjM42zkkAPHzREbtpVeaga=s360-p-rw-no" alt="">
            </div>
        </div>    
    </nav>   
    
    <div class="side-bar">
        <a href="#" class="links active"><span class="material-icons">home</span>home</a>
        <a href="#" class="links"><span class="material-icons">explore</span>explore</a>
        <a href="#" class="links"><span class="material-icons">subscriptions</span>subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><span class="material-icons">video_library</span>library</a>
        <a href="#" class="links"><span class="material-icons">restore</span>history</a>
        <a href="#" class="links"><span class="material-icons">slideshow</span>your video</a>
        <a href="#" class="links"><span class="material-icons">watch_later</span> watch leater</a>
        <a href="#" class="links"><span class="material-icons">thumb_up</span>like video</a>
        <a href="#" class="links"><span class="material-icons">expand_more</span>show more</a>
    </div>

    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>
